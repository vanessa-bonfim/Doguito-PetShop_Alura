<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doguito PetShop | Criar conta</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/base/base.css">
    <link rel="stylesheet" href="assets/css/cadastro.css">
    <link rel="stylesheet" href="assets/css/componentes/cartao.css">
    <link rel="stylesheet" href="assets/css/componentes/inputs.css">

</head>
<body>
    <main class="container flex flex--centro flex--coluna">
        <div class="cadastro-cabecalho">
            <img src="assets/img/doguito.svg" alt="Logo Doguinho" class="cadastro-cabecalho__logo">
            <h1 class="cadastro-cabecalho__titulo">PetShop</h1>
        </div>
        <section class="cartao">
            <h2 class="cartao__titulo">Complete seu cadastro</h2>
            <form action="" class="formulario flex flex--coluna">
                <fieldset>
                    <legend class="formulario__legenda">Informações básicas</legend>
                    <div class="input-container">
                        <input class="input" type="text" placeholder="Nome">
                        <label class="input-label">Nome</labe>
                        <span class="input-mensagem-erro">Este campo não está válido!</span>
                    </div>
                    <div class="input-container">
                        <input class="input" type="email" placeholder="Email">
                        <label class="input-label">Email</labe>
                        <span class="input-mensagem-erro">Este campo não está válido!</span>
                    </div>
                    <div class="input-container">
                        <input class="input" type="password" placeholder="Senha">
                        <label class="input-label">Senha</labe>
                        <span class="input-mensagem-erro">Este campo não está válido!</span>
                    </div>
                </fieldset>
                <fieldset>
                    <legend class="formulario__legenda">Informações pessoais</legend>
                    <div class="input-container">
                        <input class="input" type="text" placeholder="Data de nascimento">
                        <label class="input-label" for="">Data de nascimento</label>
                        <span class="input-mensagem-erro">Este campo não está válido!</span>
                    </div>
                    <div class="input-container">
                        <input class="input" type="text" placeholder="CPF">
                        <label class="input-label" for="">CPF</label>
                        <span class="input-mensagem-erro">Este campo não está válido!</span>
                    </div>
                </fieldset>
                <fieldset>
                    <legend class="formulario__legenda">Endereço</legend>
                    <div class="input-container">
                        <input class="input" type="text" placeholder="CEP">
                        <label class="input-label" for="">CEP</label>
                        <span class="input-mensagem-erro">Este campo não está válido!</span>
                    </div>
                    <div class="input-container">
                        <input class="input" type="text" placeholder="Logradouro">
                        <label class="input-label" for="">Logradouro</label>
                        <span class="input-mensagem-erro">Este campo não está válido!</span>
                    </div>
                    <div class="input-container">
                        <input class="input" type="text" placeholder="Cidade">
                        <label class="input-label" for="">Cidade</label>
                        <span class="input-mensagem-erro">Este campo não está válido!</span>
                    </div>
                    <div class="input-container">
                        <input class="input" type="text" placeholder="Estado">
                        <label class="input-label" for="">Estado</label>
                        <span class="input-mensagem-erro">Este campo não está válido!</span>
                    </div>
                </fieldset>   
                <button class="botao">Cadastrar</button>             
            </form>
        </section>
    </main>
</body>
</html>
